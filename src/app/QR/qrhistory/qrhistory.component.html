<app-qrheader [showBackButton]="showBackButton" [currentTitle]="title" [showHistoryNav]="showHistoryNav"></app-qrheader>

<div class="main-content">
    
   <!-- <mat-grid-list cols="3" rowHeight="500px" *ngIf="historyList.length > 0"> -->
       <!-- <mat-grid-tile *ngFor="let qr of historyList"> -->
           <mat-card *ngFor="let qr of historyList" style="margin-top: 10px;">
               <img mat-card-image style="margin-top: 5px;" src="{{qr.imageBased64}}">
               <mat-card-content>
                   <div class="truncate">
                       {{qr.text}}
                   </div>
               </mat-card-content>
               <mat-card-actions>
                       <button mat-button (click)="share(qr.text)">SHARE</button>
                       <button mat-button color="accent" (click)="delete(qr.text)">DELETE</button>
               </mat-card-actions>
           </mat-card>
       <!-- </mat-grid-tile> -->
   <!-- </mat-grid-list> -->
   <div class="center-img" *ngIf="historyList.length == 0">
       <img src="/../../../assets/no-see.png" width="256" height="256">
       <span style="margin-top: 20px;">Nothing to see here</span>
   </div>
   
</div>
<button mat-fab class="fab-bottom-right" routerLink="/create">
    <mat-icon>
        <i class="material-icons md-48">add</i>
    </mat-icon>
 </button>
