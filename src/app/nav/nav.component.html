<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>AMD</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
    <!--nav.component.html-->

    <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>

    </mat-nav-list>
    <!-- <mat-nav-list>
    <a *ngFor="let item of Linux" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
    </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AMDashboard</span>
      <!-- <h1>RTM DASHBOARD</h1> -->

      <!-- <header>
        <nav aria-labelledby="primary-navigation">
          <h2 id="primary-navigation">RTM DASHBOARD</h2>
          navigation items
        </nav>
      </header> -->

    </mat-toolbar>
    
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
  
</mat-sidenav-container>
